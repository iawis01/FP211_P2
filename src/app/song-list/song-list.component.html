<div>
  <h2>Lista de canciones</h2>

  <div *ngFor="let song of songs">
    <div class="card" style="width: 30rem">
      <img class="card-img-top" [src]="song.cover" alt="song.title" />

      <div class="card-body">
        <h5 class="card-title">N.ยบ cancion: {{ song.id }}. {{ song.title | uppercase}}.</h5>
        <p class="card-text">Autor: {{ song.author }}.</p>
      </div>
    </div>
  </div>
</div>
